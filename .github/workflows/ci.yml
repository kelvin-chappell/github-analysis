name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: corretto
          java-version: 11
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Build and test
        run: sbt test
